<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memories</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>My Memories</h1>

  <div class="upload-container">
    <input type="file" id="image-input" accept="image/*" />
    <button id="upload-button">Upload</button>
  </div>

  <div class="memory-carousel-container">
    <div class="memory-carousel" id="memory-carousel">
      <div class="memory"><img src="images/1.jpg" alt="Memory 1"></div>
      <div class="memory"><img src="images/2.jpg" alt="Memory 2"></div>
      <div class="memory"><img src="images/3.jpg" alt="Memory 3"></div>
    </div>
  </div>

  <div id="delete-popup" class="delete-popup hidden">
    <button id="delete-btn">Delete Image</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
